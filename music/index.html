<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="dist/css/swiper.min.css">
    <link rel="stylesheet" href="dist/css/animate.min.css">
    <link rel="stylesheet" href="dist/css/index.css">
    <script src="dist/js/swiper.jquery.js"></script>
    <script src="dist/js/zepto.min.js"></script>
    <script src="dist/js/swiper.min.js"></script>
    <script src="dist/js/swiper.animate1.0.2.min.js "></script>
    <script src="dist/js/index.js"></script>
</head>
<body>
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide">
        	<img src="img/1.jpg" class="img1 ani" swiper-animate-effect="zoomIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s"alt="" style="width: 5.18rem;height: 5.08rem;"/>
        	<img src="img/2.jpg" class="img2 ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s"alt="" style="width:2.44rem;height: 5.02rem;"/>
        </div>
        <div class="swiper-slide">
        	<img src="img/3.jpg" alt="" class="img3 ani" style="width: 4.02rem;height: 4.02rem;"swiper-animate-effect="rollIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s"/>
        </div>
        <div class="swiper-slide">
        	<div class="box"><img src="img/4.jpg" alt="" class="img4 ani" style="width: 5.16rem;height: 2.38rem;"swiper-animate-effect="rotateIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s"/></div>
        	<img src="img/5.jpg" alt="" class="img5 ani" style="width: 5rem;height: 1.52rem;"swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s"/>
        	<img src="img/6.jpg" alt="" class="img6 ani" style="width: 3.92rem;height:1.2rem;"swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s"/>
        	<div class="box1">
        		<img src="img/7.jpg" alt="" class="img7 ani"  swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s"/>
        		<img src="img/8.jpg" alt="" class="img8 ani"  swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s"/>
        		<img src="img/9.jpg" alt="" class="img9 ani"  swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s"/>
        	</div>
        </div>
    </div>
    <!-- 如果需要分页器 -->
    <div class="swiper-pagination"></div>
</div>



</body>
</html>
