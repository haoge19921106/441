<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div style="width: 200px;height: 200px;border:1px solid red"></div>
<button type="button">按钮</button>
</body>
<script>
    var url=location.href;
//    angular 路由的本质
    document.querySelector("button").onclick=function(){
        var xmlObj=new XMLHttpRequest();
         xmlObj.onload=function(){
             document.querySelector("div").innerHTML=xmlObj.response;
         }
         xmlObj.open("get","demo1.html");
        xmlObj.send();
    }
    var data=[
        {title:"标题1",con:"新闻1"},
        {title:"标题2",con:"新闻2"},
        {title:"标题3",con:"新闻3"},
        {title:"标题4",con:"新闻4"},
        {title:"标题5",con:"新闻5"},
            ]
    console.log(JSON.stringify(data));
</script>
</html>
