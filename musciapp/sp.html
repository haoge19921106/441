<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		 <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" href="css/sp.css" />
		<link rel="stylesheet" href="css/swiper.min.css" />
		<link rel="stylesheet" href="css/animate.min.css" />
		<script src="js/jquery.js"></script>
		<script src="js/swiper.jquery.min.js"></script>
		<script src="js/swiper.animate1.0.2.min.js"></script>
	</head>
	<body>
		<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide page_one">
        	<div class="page_one_top">
        		<h3 class="page_one_h3 ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">人多才能嗨起来</h3>
        		<h6 class="page_one_h6 ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.8s">一个巴掌拍不响,呼唤大家一起嗨</h6>
        		<div class="img ani" swiper-animate-effect="zoomIn" swiper-animate-duration="0.5s" swiper-animate-delay="1s"><img src="img/1.png" alt="" /></div>
        	</div>
        	<div class="page_one_bottom">
        		<div class="img1 ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s"><img src="img/4.png" alt="" /></div>
        		<div class="page_one_bottom_left"></div>
        		<div class="page_one_bottom_right"></div>
        	</div>
        </div>
        <div class="swiper-slide page_two">
        	<div class="page_two_top">
        		<h3 class="page_two_top_h3 ani" swiper-animate-effect="rotateInDownRight" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">我宣布即刻出发</h3>
        		<h6 class="page_two_top_h6 ani" swiper-animate-effect="rotateInDownLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.8s">K歌</h6>
        		<div class="img3 ani" swiper-animate-effect="flipInX" swiper-animate-duration="0.5s" swiper-animate-delay="1s"><img src="img/2.png" alt="" /></div>
        	</div>
        	<div class="page_two_bottom">
        		<div class="img2 ani" swiper-animate-effect="bounceInUp" swiper-animate-duration="0.5s" swiper-animate-delay="1s"><img src="img/5.png" alt="" /></div>
        		<div class="page_two_bottom_left"></div>
        		<div class="page_two_bottom_right"></div>
        	</div>
        </div>
        <div class="swiper-slide page_three">
        	<h3 class="page_three_h3 ani" swiper-animate-effect="wobble" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">Listen to music with</h3>
        	<div class="page_three_h4 ani" swiper-animate-effect="rotateIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.8s">COVE</div>
        	<div class="img4 ani" swiper-animate-effect="zoomIn" swiper-animate-duration="0.5s" swiper-animate-delay="1s"><img src="img/3.png" alt="" /></div>
        	<a href="login.html"class="page_three_a">立即体验</a>
        </div>
    </div>
    <!-- 如果需要分页器 -->
    <div class="swiper-pagination"></div>
</div>
	</body>
	<script>
		$(function(){
	// 设置比例大小，进行比例布局
    function resize(originsize,type){
        var type=type||"x";
        var widths=document.documentElement.clientWidth;
        var heights=document.documentElement.clientHeight;
        if(type=="x"){
            var scale=widths/originsize*100;
        }else if(type=="y"){
            var scale=heights/originsize*100;
        }

        document.getElementsByTagName("html")[0].style.fontSize=scale+"px";
    }

    resize(1334,"y");

	  var mySwiper = new Swiper ('.swiper-container', {
	  	 pagination: '.swiper-pagination',
	  	   onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
    swiperAnimateCache(swiper); //隐藏动画元素 
    swiperAnimate(swiper); //初始化完成开始动画
  }, 
  onSlideChangeEnd: function(swiper){ 
    swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
  } 
    
  })  
 
})
	</script>
</html>
